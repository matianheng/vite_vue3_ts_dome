<script>
        function Grendfather(name) {
            this.name = name;
        }
        Grendfather.prototype.sayHello = function() {
          console.log('你叫啥' + this.name);
        };
        function Person(name) {
            this.name = name;
        }
        Person.prototype.sayHello = function() {
         console.log('Hello, my name is ' + this.name);
        };
        const person = new Grendfather('ccccc');
    
        person.sayHello(); // 调用继承自原型链上的方法
